# test 프로필 전용 설정 파일

spring:
  # --- H2 DB 설정 ---
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # --- 테스트 시에는 불필요한 OAuth2 클라이언트 정보 비활성화 ---
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test